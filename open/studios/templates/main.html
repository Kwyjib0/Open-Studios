            <div class="sliding-background">
                <ol class="carousel_viewport">
                    {% for image in carousel %}
                    <li id="carousel_slide1" tabindex="0" class="carousel_slide">
                        <div class="carousel_snapper">
                            <a href="{{ image.url }}" class="carousel_prev">Go to last slide</a>
                            <label>{{ image.name }}</label>
                            <img src="{{ image.url }}"/>
                            <a href="{{ image.url }}" class="carousel_next">Go to next slide</a>
                        </div>
                    </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
